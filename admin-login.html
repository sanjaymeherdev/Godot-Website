<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Godot 3D MP LMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lms.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark) 0%, #2d1b69 100%);
            padding: 20px;
        }
        
        .admin-login-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 15px;
            border: 2px solid var(--primary);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="logo" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem;">GODOT 3D MP</div>
            <h1 style="color: var(--accent); margin-bottom: 0.5rem;">Admin Portal</h1>
            <p style="color: #ccc; margin-bottom: 2rem;">Enter admin credentials</p>
            
            <form id="adminLoginForm">
                <div style="margin-bottom: 1.5rem; text-align: left;">
                    <label style="display: block; color: var(--light); margin-bottom: 0.5rem;">Email</label>
                    <input type="email" id="adminEmail" required style="width: 100%; padding: 1rem; border: 2px solid rgba(255,255,255,0.1); border-radius: 8px; background: rgba(255,255,255,0.05); color: white;" value="graphicyin@gmail.com">
                </div>
                
                <div style="margin-bottom: 1.5rem; text-align: left;">
                    <label style="display: block; color: var(--light); margin-bottom: 0.5rem;">Password</label>
                    <input type="password" id="adminPassword" required style="width: 100%; padding: 1rem; border: 2px solid rgba(255,255,255,0.1); border-radius: 8px; background: rgba(255,255,255,0.05); color: white;" value="Graph@123">
                </div>

                <button type="submit" style="width: 100%; padding: 1rem; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s;">
                    Access Admin Panel
                </button>
            </form>
            
            <div id="message" style="margin-top: 1rem; padding: 1rem; border-radius: 8px; display: none;"></div>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <a href="index.html" style="color: var(--accent); text-decoration: none;">‚Üê Back to Main Site</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://usooclimfkregwrtmdki.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzb29jbGltZmtyZWd3cnRtZGtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Nzg2MTEsImV4cCI6MjA3OTA1NDYxMX0.43Wy4GS_DSx4IWXmFKg5wz0YwmV7lsadWcm0ysCcfe0';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // SIMPLE ADMIN CHECK - Only graphicyin@gmail.com is admin
        function isAdminUser(email) {
            const adminEmails = [
                'graphicyin@gmail.com'
                // Add more admin emails here if needed
            ];
            return adminEmails.includes(email.toLowerCase());
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const messageEl = document.getElementById('message');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            messageEl.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Authenticating...';
            submitBtn.style.opacity = '0.7';

            try {
                console.log('üöÄ Attempting login for:', email);
                
                // 1. Sign in
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) {
                    console.error('‚ùå Login failed:', authError);
                    throw new Error('Login failed: ' + authError.message);
                }

                console.log('‚úÖ Login successful:', authData.user.email);

                // 2. SIMPLE ADMIN CHECK - Only check email, no database query
                const isAdmin = isAdminUser(authData.user.email);
                
                if (!isAdmin) {
                    console.log('‚ùå Not an admin user:', authData.user.email);
                    await supabase.auth.signOut();
                    throw new Error('Admin privileges required. Only specific users can access the admin panel.');
                }

                console.log('üéâ Admin access granted to:', authData.user.email);
                
                // 3. Success - redirect to admin panel
                messageEl.textContent = '‚úÖ Admin access granted! Redirecting...';
                messageEl.style.backgroundColor = 'rgba(40, 167, 69, 0.2)';
                messageEl.style.color = 'var(--success)';
                messageEl.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (error) {
                console.error('üí• Error:', error);
                
                messageEl.textContent = '‚ùå ' + error.message;
                messageEl.style.backgroundColor = 'rgba(220, 53, 69, 0.2)';
                messageEl.style.color = 'var(--error)';
                messageEl.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Access Admin Panel';
                submitBtn.style.opacity = '1';
            }
        });

        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session?.user) {
                console.log('üì± Already signed in as:', session.user.email);
                document.getElementById('adminEmail').value = session.user.email;
                
                // Show message if already logged in but not admin
                if (!isAdminUser(session.user.email)) {
                    const messageEl = document.getElementById('message');
                    messageEl.textContent = '‚ö†Ô∏è You are logged in but not an admin user. Please log out and use admin credentials.';
                    messageEl.style.backgroundColor = 'rgba(255, 193, 7, 0.2)';
                    messageEl.style.color = 'var(--warning)';
                    messageEl.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
