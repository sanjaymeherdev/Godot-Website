<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godot 4 3D Multiplayer - Build a Basic Battle Royale Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">GODOT 3D MP</div>
                
                <!-- Desktop Navigation -->
                <div class="nav-links">
                    <a href="#features">Features</a>
                    <a href="#curriculum">Curriculum</a>
                    <a href="#mechanics">Mechanics</a>
                    <a href="#media">Media</a>
                    <a href="course.html">Course</a>
                    <a href="#pricing">Get Notified</a>
                    <a href="#faq">FAQ</a>
                </div>
                
                <!-- Desktop CTA Button -->
                <a href="#pricing" class="cta-button">Get Notified</a>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
            </nav>
        </div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-header">
                <div class="mobile-menu-logo">GODOT 3D MP</div>
                <button class="mobile-close-btn" id="mobileCloseBtn">✕</button>
            </div>
            
            <div class="mobile-nav-links">
                <a href="#features" onclick="closeMobileMenu()">Features</a>
                <a href="#curriculum" onclick="closeMobileMenu()">Curriculum</a>
                <a href="#mechanics" onclick="closeMobileMenu()">Mechanics</a>
                <a href="#media" onclick="closeMobileMenu()">Media</a>
                <a href="course.html" onclick="closeMobileMenu()">Course</a>
                <a href="#pricing" onclick="closeMobileMenu()">Get Notified</a>
                <a href="#faq" onclick="closeMobileMenu()">FAQ</a>
                
                <a href="#pricing" class="cta-button" onclick="closeMobileMenu()">Get Notified</a>
            </div>
        </div>
        
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    </header>

    <!-- Your existing sections (Hero, Features, Curriculum, Mechanics, Media, Pricing, FAQ, Footer) -->

    <!-- Fullscreen Image Modal -->
    <div class="image-modal" id="imageModal">
        <button class="modal-close" id="modalClose">✕</button>
        <img src="" alt="" class="modal-image" id="modalImage">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <!-- External JavaScript -->
    <script src="js/script.js"></script>

    <script>
        // Mobile Menu Functionality Only
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileCloseBtn = document.getElementById('mobileCloseBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const body = document.body;

        function openMobileMenu() {
            mobileMenu.classList.add('active');
            mobileMenuOverlay.classList.add('active');
            body.classList.add('menu-open');
        }

        function closeMobileMenu() {
            mobileMenu.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            body.classList.remove('menu-open');
        }

        // Event Listeners for Mobile Menu
        mobileMenuBtn.addEventListener('click', openMobileMenu);
        mobileCloseBtn.addEventListener('click', closeMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu);

        // Close menu when clicking on links
        const mobileLinks = document.querySelectorAll('.mobile-nav-links a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // Close menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMobileMenu();
            }
        });

        // FAQ Toggle Function
        function toggleFAQ(faqNum) {
            const answer = document.getElementById(`faq${faqNum}`);
            answer.classList.toggle('active');
            const question = answer.previousElementSibling;
            question.querySelector('span:last-child').textContent = answer.classList.contains('active') ? '−' : '+';
        }
    </script>
</body>
</html>
