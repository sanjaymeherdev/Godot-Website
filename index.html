<!DOCTYPE html>
<html>
<head>
    <title>Godot Multiplayer Course</title>
    <style>
        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .popup-content h2 {
            color: #ff6b35;
            margin-bottom: 20px;
        }

        .popup-content p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .popup-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .popup-button:hover {
            background: #e55a2b;
        }

        /* Form Styles */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #e55a2b;
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Your Form -->
    <div class="form-container">
        <form id="courseLeadForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="budget">Budget Preference (INR)</label>
                <select id="budget" name="budget">
                    <option value="">Select your budget range</option>
                    <option value="Under â‚¹1,000">Under â‚¹1,000</option>
                    <option value="â‚¹1,000 - â‚¹2,500">â‚¹1,000 - â‚¹2,500</option>
                    <option value="â‚¹2,500 - â‚¹5,000">â‚¹2,500 - â‚¹5,000</option>
                    <option value="â‚¹5,000 - â‚¹10,000">â‚¹5,000 - â‚¹10,000</option>
                    <option value="Above â‚¹10,000">Above â‚¹10,000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="expectations">What do you hope to learn from this course?</label>
                <textarea id="expectations" name="expectations" rows="4"></textarea>
            </div>

            <input type="hidden" name="source" value="Godot Course Prelaunch">

            <div class="loading" id="loading">
                Submitting...
            </div>

            <button type="submit" class="submit-button" id="submitButton">
                Get Early Access & Special Pricing
            </button>
        </form>
    </div>

    <!-- Thank You Popup -->
    <div class="popup-overlay" id="thankYouPopup">
        <div class="popup-content">
            <h2>ðŸŽ‰ Thank You!</h2>
            <p>We've received your interest in the Godot Multiplayer Mastery course.</p>
            <p><strong>We'll notify you about special pricing and early access opportunities!</strong></p>
            <p>Check your email for a confirmation message (including spam folder).</p>
            <button class="popup-button" onclick="closePopup()">Got It!</button>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('courseLeadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const loading = document.getElementById('loading');
            
            // Disable submit button and show loading
            submitButton.disabled = true;
            loading.style.display = 'block';
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                budget: document.getElementById('budget').value,
                expectations: document.getElementById('expectations').value,
                source: 'Godot Course Prelaunch',
                timestamp: new Date().toISOString()
            };

            // Replace with your Google Apps Script Web App URL
            const scriptUrl = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE';

            // Send data to Google Apps Script
            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Show success popup
                    showPopup();
                    // Reset form
                    document.getElementById('courseLeadForm').reset();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Sorry, there was an error submitting the form. Please try again.');
            })
            .finally(() => {
                // Re-enable submit button and hide loading
                submitButton.disabled = false;
                loading.style.display = 'none';
            });
        });

        // Popup functions
        function showPopup() {
            document.getElementById('thankYouPopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('thankYouPopup').style.display = 'none';
        }

        // Close popup when clicking outside the content
        document.getElementById('thankYouPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
