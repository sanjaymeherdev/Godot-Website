<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Godot 3D MP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lms.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">GODOT 3D MP</div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your course content</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="cta-button full-width" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading" style="display: none;">Signing in...</span>
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button id="googleLogin" class="auth-button google-auth">
                <span class="auth-icon">üîç</span>
                Continue with Google
            </button>

            <button id="githubLogin" class="auth-button github-auth">
                <span class="auth-icon">üíª</span>
                Continue with GitHub
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                <p><a href="#" id="forgotPassword">Forgot your password?</a></p>
            </div>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <div id="signupForm" class="auth-card" style="display: none;">
            <div class="auth-header">
                <div class="logo">GODOT 3D MP</div>
                <h1>Create Account</h1>
                <p>Sign up to start learning</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" required placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required placeholder="Create a password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="cta-button full-width" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display: none;">Creating account...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
            </div>
        </div>

        <!-- Password Reset Form -->
        <div id="resetForm" class="auth-card" style="display: none;">
            <div class="auth-header">
                <div class="logo">GODOT 3D MP</div>
                <h1>Reset Password</h1>
                <p>Enter your email to reset your password</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" name="email" required placeholder="your@email.com">
                </div>

                <button type="submit" class="cta-button full-width" id="resetBtn">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="btn-loading" style="display: none;">Sending...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="#" id="showLoginFromReset">Back to login</a></p>
            </div>
        </div>
    </div>

    <div id="authMessage" class="form-message"></div>

    <script src="js/auth.js"></script>
</body>
</html>
