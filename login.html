<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="images/logo.png" sizes="32x32" href="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Godot 3D MP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lms.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-page">
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">GODOT 3D MP</div>
                
                <!-- Desktop Navigation -->
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="course.html">Courses</a>
                </div>
                
                <!-- Desktop CTA Button -->
                <a href="index.html" class="cta-button">Back to Home</a>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" id="mobileMenuBtn">â˜°</button>
            </nav>
        </div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-header">
                <div class="mobile-menu-logo">GODOT 3D MP</div>
                <button class="mobile-close-btn" id="mobileCloseBtn">âœ•</button>
            </div>
            
            <div class="mobile-nav-links">
                <a href="index.html" onclick="closeMobileMenu()">Home</a>
                <a href="course.html" onclick="closeMobileMenu()">Courses</a>
                <a href="index.html" class="cta-button" onclick="closeMobileMenu()">Back to Home</a>
            </div>
        </div>
        
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    </header>

    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-card">
            <div class="auth-header">
                <div class="logo">GODOT 3D MP</div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your course content</p>
            </div>

            <form id="loginFormElement" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="cta-button full-width" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading" style="display: none;">Signing in...</span>
                </button>
            </form>

            <!-- ADDED: Signup link in login form -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="showSignup">Create Account</a></p>
                <!-- <p><a href="#" id="showResetPassword">Forgot password?</a></p> -->
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-card" style="display: none;">
            <div class="auth-header">
                <div class="logo">GODOT 3D MP</div>
                <h1>Create Account</h1>
                <p>Sign up to start learning</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required placeholder="Create a password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="cta-button full-width" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display: none;">Creating account...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
            </div>
        </div>
    </div>

    <div id="authMessage" class="form-message"></div>

    <!-- Chat Widget -->
    <div class="chat-widget">
        <!-- Chat widget will be injected here by chat-loader.js -->
    </div>

    <!-- JavaScript -->
    <script src="js/chat-loader.js"></script>
    <script>
        // Mobile Menu Functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileCloseBtn = document.getElementById('mobileCloseBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const body = document.body;

        function openMobileMenu() {
            mobileMenu.classList.add('active');
            mobileMenuOverlay.classList.add('active');
            body.classList.add('menu-open');
        }

        function closeMobileMenu() {
            mobileMenu.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            body.classList.remove('menu-open');
        }

        // Event Listeners
        mobileMenuBtn.addEventListener('click', openMobileMenu);
        mobileCloseBtn.addEventListener('click', closeMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu);

        // Close menu when clicking on links
        const mobileLinks = document.querySelectorAll('.mobile-nav-links a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // Close menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMobileMenu();
            }
        });

        // Supabase Configuration
        const SUPABASE_URL = 'https://usooclimfkregwrtmdki.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzb29jbGltZmtyZWd3cnRtZGtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Nzg2MTEsImV4cCI6MjA3OTA1NDYxMX0.43Wy4GS_DSx4IWXmFKg5wz0YwmV7lsadWcm0ysCcfe0';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                autoRefreshToken: true
            }
        });

        // Auth state management
        let currentUser = null;

        // Check authentication state on page load
        async function checkAuthState() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                // If user is already logged in, redirect to course page
                window.location.href = 'course.html';
            }
        }

        // Create user profile in profiles table
        async function createUserProfile(userId, userEmail) {
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .insert([{
                        id: userId,
                        email: userEmail,
                        subscription_tier: 'free',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }])
                    .select()
                    .single();

                if (error) throw error;
                console.log('âœ… New user profile created with free tier');
                return { success: true, data };
            } catch (error) {
                console.error('âŒ Error creating user profile:', error);
                return { success: false, error: error.message };
            }
        }

        // Form toggles - ADDED COMPLETE TOGGLE FUNCTIONS
        document.getElementById('showSignup')?.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            clearMessage();
        });

        document.getElementById('showLogin')?.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            clearMessage();
        });

        // Login Form
        document.getElementById('loginFormElement')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('loginBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');

            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            submitBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                resetButtonState(submitBtn, btnText, btnLoading);
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                resetButtonState(submitBtn, btnText, btnLoading);
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                showMessage('ðŸŽ‰ Login successful! Redirecting...', 'success');
                
                // Wait a moment then redirect
                setTimeout(() => {
                    window.location.href = 'course.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                
                if (error.message.includes('Invalid login credentials')) {
                    showMessage('âŒ Invalid email or password', 'error');
                } else if (error.message.includes('Email not confirmed')) {
                    showMessage('ðŸ“§ Please confirm your email before logging in', 'error');
                } else {
                    showMessage('âŒ ' + error.message, 'error');
                }
                
                resetButtonState(submitBtn, btnText, btnLoading);
            }
        });

        // Register Form
        document.getElementById('registerForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('signupBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');

            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            submitBtn.disabled = true;

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                resetButtonState(submitBtn, btnText, btnLoading);
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                resetButtonState(submitBtn, btnText, btnLoading);
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                resetButtonState(submitBtn, btnText, btnLoading);
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                resetButtonState(submitBtn, btnText, btnLoading);
                return;
            }

            try {
                // Step 1: Create Auth user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });

                if (authError) throw authError;

                if (authData.user) {
                    // Step 2: Create profile immediately using the form email
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: authData.user.id,
                            email: email,
                            subscription_tier: 'free',
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }]);

                    if (profileError) {
                        console.error('Profile creation error:', profileError);
                    }

                    showMessage('ðŸŽ‰ Account created successfully! Please check your email to confirm your account. You can now login.', 'success');
                    
                    // Switch to login form after successful registration
                    setTimeout(() => {
                        document.getElementById('loginForm').style.display = 'block';
                        document.getElementById('signupForm').style.display = 'none';
                        document.getElementById('registerForm').reset();
                    }, 3000);
                }

            } catch (error) {
                console.error('Signup error:', error);
                
                if (error.message.includes('already registered')) {
                    showMessage('âŒ An account with this email already exists', 'error');
                } else {
                    showMessage('âŒ ' + error.message, 'error');
                }
            } finally {
                resetButtonState(submitBtn, btnText, btnLoading);
            }
        });

        // Utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showMessage(message, type) {
            const messageElement = document.getElementById('authMessage');
            messageElement.textContent = message;
            messageElement.className = `form-message ${type}`;
            messageElement.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            }
        }

        function clearMessage() {
            const messageElement = document.getElementById('authMessage');
            messageElement.style.display = 'none';
            messageElement.textContent = '';
        }

        function resetButtonState(button, text, loading) {
            text.style.display = 'inline';
            loading.style.display = 'none';
            button.disabled = false;
        }

        // Initialize auth check when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
            console.log('Auth system initialized with Supabase');
        });
    </script>
</body>
</html>
