<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PayPal Test Checkout</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #0070ba;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #005ea6;
    }
  </style>
</head>

<body>

  <h1>PayPal Test Store</h1>

  <div id="products"></div>

  <script>
    // ðŸ”§ CONFIG
    const SUPABASE_URL = "https://yfjzvpzgecbnfysacbjq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmanp2cHpnZWNibmZ5c2FjYmpxIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2Nzk5NjYzNywiZXhwIjoyMDgzNTcyNjM3fQ.eYPzsumIJuAoIDY5jc5ANuUawjEI2BWXNWbcGk0LRLE";

    // LOAD PRODUCTS
    async function loadProducts() {
      const res = await fetch(
        `${SUPABASE_URL}/rest/v1/paypal_products?select=*&is_active=eq.true`,
        {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        }
      );

      const products = await res.json();
      const container = document.getElementById("products");

      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <h2>${p.name}</h2>
          <p>${p.description || ""}</p>
          <div class="price">$${p.price}</div>
          <input type="email" placeholder="Buyer Email" id="email-${p.id}" />
          <button onclick="buyNow('${p.id}')">Buy Now</button>
        `;

        container.appendChild(div);
      });
    }

    // BUY FLOW
    async function buyNow(productId) {
      const emailInput = document.getElementById(`email-${productId}`);
      const email = emailInput.value.trim();

      if (!email) {
        alert("Please enter email");
        return;
      }

      try {
        const res = await fetch(
          `${SUPABASE_URL}/functions/v1/create-order`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              apikey: SUPABASE_KEY
            },
            body: JSON.stringify({
              product_id: productId,
              email: email
            })
          }
        );

        const data = await res.json();

        if (!data.approvalUrl) {
          console.error(data);
          alert("Payment creation failed");
          return;
        }

        // ðŸš€ Redirect to PayPal
        window.location.href = data.approvalUrl;

      } catch (err) {
        console.error(err);
        alert("Something went wrong");
      }
    }

    loadProducts();
  </script>

</body>
</html>
