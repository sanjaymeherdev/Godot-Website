<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #2d1b69 0%, #0a0c1a 70%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        img {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }
        
        .back-btn {
            display: inline-block;
            background: #ff6b35;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid #ff6b35;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: transparent;
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/donate.jpeg" alt="QR Code">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
